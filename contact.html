<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <title>Form</title>



</head>
<body>
  <form id="contactForm" class="row">
    <div class="col-md-12">
      <h2>Give Us A Message</h2>
      <p>Our dedicated team of experts is here to guide you through every step of the insurance journey, ensuring you make informed choices tailored to your unique needs.</p>
    </div>
    <div class="col-md-6">
      <div class="input_feild">
        <input type="text" id="name" class="form-control" placeholder="Name" required>
        <div class="icon">
          <i class="ensurx-user"></i>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="input_feild">
        <input type="email" id="email" class="form-control" placeholder="E-mail" required>
        <div class="icon">
          <i class="ensurx-footer-mail"></i>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="input_feild">
        <input type="text" id="phone" class="form-control" placeholder="Phone" required>
        <div class="icon">
          <i class="ensurx-call"></i>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <select id="subject" class="form-select form-control" required>
        <option value="" disabled selected>Subject</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
      </select>
    </div>
    <div class="col-12">
      <div class="textarea_feild">
        <textarea id="message" placeholder="Message" class="form-control" required></textarea>
        <div class="icon">
          <i class="ensurx-pen"></i>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <button type="submit" class="common_btn">Submit Now <i class="ensurx-arrow-right"></i></button>
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#contactForm').on('submit', function(e) {
        e.preventDefault();
        
        var name = $('#name').val();
        var email = $('#email').val();
        var phone = $('#phone').val();
        var subject = $('#subject').val();
        var message = $('#message').val();

        $.ajax({
          url: 'https://script.google.com/u/0/home/projects/1Mhbdc_fNzRozpmCzfpV6bEQX60Zp8mrflIz9Q6QVmTebr1Op4ztbPaWF', // Replace with your Google Apps Script URL
          method: 'POST',
          data: {
            name: name,
            email: email,
            phone: phone,
            subject: subject,
            message: message
          },
          success: function(response) {
            toastr.success('Form submitted successfully!');
            setTimeout(function() {
              window.location.href = 'https://www.assuranceew.co.in/contact.html';
            }, 3000);
          },
          error: function() {
            toastr.error('There was an error submitting the form. Please try again.');
          }
        });
      });
    });

    toastr.options = {
  "closeButton": true,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,
  "positionClass": "toast-top-full-width",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "5000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
  </script>
</body>
</html>
